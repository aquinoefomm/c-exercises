    <title>Document</title>

<body>
    <script>
            
    var x = prompt("Digite um numero");
    var y = prompt("Digite um numero");
    var z = prompt("Digite um numero");

    var numeros = [x, y, z];
    console.log(numeros);
    var array = numeros.sort();
    console.log(array);
    
    
    var menor = array[0];
    var inter = array[1];
    var maior = array[2];
    



    console.log("O menor valor é: " + menor)
    console.log("O valor intermediário é: " + inter)
    console.log("O maior valor é: " + maior)

    </script>
</body>
